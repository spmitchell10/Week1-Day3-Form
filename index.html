<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body class="containter">
    <div class="left">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="JANE">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="DOE">
        <label for="Email">Email Address</label>
        <input type="text" name="Email" placeholder="example@abc.com">
        <label for="select">Country</label>
        <select>
            <option>Choose a country</option>
            <option value="US">United States</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
        </select>
        <label for="textarea">Bibliography</label>
        <textarea></textarea>
    </div>
    <div class="middle">
        <label for="Phone">Phone Number</label>
        <input type="text" name="Phone" placeholder="+9324567890">
        <label for="textarea" >Affiliations</label>
        <textarea></textarea>
        <label for="select">Occupation</label>
        <select>
            <option>Choose an occupation</option>
            <option value="Dentist">Dentist</option>
            <option value="Coder">Coder</option>
            <option value="Dancer">Dancer</option>
            <option value="StuntMan">StuntMan</option>
        </select>
        <label for="CatsName">Cat's Name</label>
        <input type="text" name="CatsName" placeholder="Simon Garfield">
        <label for="Gadget">Favorite Gadget</label>
        <input type="text" name="Gadget" placeholder="Parachute">
    </div>
    <div class="right">
        <label for="select">Special Talent</label>
        <select>
            <option>Choose a talent</option>
            <option value="Juggling">Juggling</option>
            <option value="Arpit">Armpit Fart</option>
            <option value="Walking">Fast Walking</option>
            <option value="Flipcup">Flipcup</option>
        </select>
        <label for="Drink">Favorite Drink</label>
        <input type="text" name="Drink" placeholder="Green Tea">
        <label for="Power">Favorite Superpower</label>
        <input type="text" name="Power" placeholder="Invisibility">
        <label for="Weapon">Weapon of Choice</label>
        <input type="text" name="Weapon" placeholder="Atom Bomb">
        <label for="textarea">Comments</label>
        <textarea></textarea>
    </div>
</body>

</html>
